<!DOCTYPE html>    
<html>    
<head>    
    <title>User Sign-up</title>    
    <link rel="stylesheet" type="text/css" href="css/style.css">    
</head>    
<body>    
    <h2>User Sign-up</h2><br>    
    <div class="login">    
    <form action="usignup.php" method="POST">    
        <label><b>User Name     
        </b>    
        </label>    
        <input type="text" name="Uname" id="Uname" placeholder="Username">    
        <br><br> 
        <br>

        <label><b>Email     
        </b>    
        </label>
        <br>    
        <input type="text" name="Email" id="Email" placeholder="Email">    
        <br><br> 
        <br> 

        <label><b>Password     
        </b>    
        </label>    
        <input type="Password" name="Pass1" id="Pass1" placeholder="Password">

        <br>

        </label>

        <br>  

        <span id="sign-up">Already have an account? <a href="userLogin.html">Sign in</a>  </span>

    </form>     
</div>    
</body>    
</html>
